<ion-header>
  <ion-navbar>
    <ion-title>
      <img src="assets/imgs/tim-logo.png">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="colorfull-background">
  <ion-card>
    <ion-card-content>
      <ion-list no-lines>
        <h1 *ngIf="!error"> {{response}} </h1>
        <div *ngIf="error">
          <h1 style="color: #ff0001;"> {{response}} </h1>
          <div *ngIf="cause" style="color: #ff0001;">Motivo: {{cause}} </div>
        </div>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <label class="footer-label"> Powered by Nokia/Engineering </label>
</ion-footer>
